<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
      <link rel="stylesheet" href="assets/css/style.css" type="text/css">
      <title>Sam's Massage Den</title>
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-lg  navbar-color fixed-top ">
            <a class="navbar-brand"
               href="index.html"><img src="assets/images/logo.png" class="logo" alt="Sam's Massage Den" height="100px" width="275px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item active">
                     <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="treatments.html">Treatments &
                     Pricing<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="bookings.html">Bookings<span class="sr-only">(current)</span></a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <section>
         <div class="carousel-image-container">
            <div class="image-padding ">
               <img class="carousel-image" src="assets/images/carousel-image.jpg" alt="">
            </div>
         </div>
      </section>
      <section class="container-fluid style">
         <h1 class="booking-heading">Want to make a booking?</h1>
         <p class="booking-statment">Just fill out the form below and we can get you booked in for your chosen massage!
         </p>
         <form>
            <div class="form-group row">
               <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
               <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3">
               </div>
            </div>
            <div class="form-group row">
               <label for="name" class="col-sm-2 col-form-label">Name</label>
               <div class="col-sm-10">
                  <input type="name" class="form-control" id="name">
               </div>
            </div>
            <fieldset class="form-group">
               <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">What treatment would you like?</legend>
                  <div class="col-sm-10">
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                        Indian Head Massage
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                        Indian head, Back and Shoulders Massage
                        </label>
                     </div>
                     <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                        Indian Head and facial
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                        <label class="form-check-label" for="gridRadios4">
                        Full facial
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5">
                        <label class="form-check-label" for="gridRadios5">
                        Express facial
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6" value="option6">
                        <label class="form-check-label" for="gridRadios6">
                        Swedish full body massage
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios7" value="option7">
                        <label class="form-check-label" for="gridRadios7">
                        Back and Shoulders Massage
                        </label>
                     </div>
                  </div>
               </div>
            </fieldset>
            <div class="form-group row">
               <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
            </div>
         </form>
      </section>
      <footer>
      </footer>
   </body>
</html>
