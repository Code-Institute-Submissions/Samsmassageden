<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
      <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
      <title>Sam's Massage Den</title>
   </head>
   <body>
      <header>
      <!------ NavBar ------>
         <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" class="logo" alt="Sam's Massage Den" height="100px" width="275px" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="treatments.html">Treatments & Pricing</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item active">
                     <a class="nav-link" href="bookings.html">Bookings</a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <!------ Carousel ------>
      <section>
         <div class="carousel-image-container">
            <div class="image-padding">
               <img class="carousel-image" src="assets/images/carousel-image.jpg" alt="" />
            </div>
         </div>
      </section>
      <!------ Booking Form ------>
      <section class="container-fluid style">
         <h1 class="booking-heading">Want to make a booking?</h1>
         <p class="booking-statment">Just fill out the form below and we can get you booked in for your chosen massage!</p>
         <form>
            <div class="form-group row" align="center">
               <label for="inputEmail3" class="col-sm-2 col-form-label label-text">Email</label>
               <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="email" />
               </div>
            </div>
            <div class="form-group row" align="center">
               <label for="name" class="col-sm-2 col-form-label label-text">Name</label>
               <div class="col-sm-10">
                  <input type="name" class="form-control" id="name" placeholder="name" />
               </div>
            </div>
            <fieldset class="form-group" align="center">
               <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0 label-text">What treatment would you like?</legend>
                  <div class="col-sm-10">
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked />
                        <label class="form-check-label" for="gridRadios1">
                        Indian Head Massage
                        </label>
                     </div>
                     <div class="form-check" align="center">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" />
                        <label class="form-check-label" for="gridRadios2">
                        Indian head, Back and Shoulders Massage
                        </label>
                     </div>
                     <div class="form-check" align="center">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" />
                        <label class="form-check-label" for="gridRadios3">
                        Indian Head and facial
                        </label>
                     </div>
                     <div class="form-check" align="center">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4" />
                        <label class="form-check-label" for="gridRadios4">
                        Full facial
                        </label>
                     </div>
                     <div class="form-check" align="center">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5" />
                        <label class="form-check-label" for="gridRadios5">
                        Express facial
                        </label>
                     </div>
                     <div class="form-check" align="center">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6" value="option6" />
                        <label class="form-check-label" for="gridRadios6">
                        Swedish full body massage
                        </label>
                     </div>
                     <div class="form-check" align="center">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios7" value="option7" />
                        <label class="form-check-label" for="gridRadios7">
                        Back and Shoulders Massage
                        </label>
                     </div>
                  </div>
               </div>
            </fieldset>
            <div class="form-group row" align="center">
               <div class="col-12" align="center">
                  <button type="submit" class="btn btn-primary submit">Send booking request</button>
               </div>
            </div>
         </form>
      </section>
      <!------ Footer ------>
      <footer>
         <div class="footer">
         <a class="fb-link" href="https://www.facebook.com/samsmassageden/" target="_blank"><i class="fab fa-facebook"></i></a>
         <a class="price-list-image" href="assets/images/price-list.jpg" target="_blank"><i class="fas fa-download"></i></a>
         </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
